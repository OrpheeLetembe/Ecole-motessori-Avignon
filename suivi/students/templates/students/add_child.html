{% extends "authentication/base.html" %}

{% block title %}Page d'accueil{% endblock %}

{% block content %}
        <div class="col-md-6 login">
            <h1>Nouvel élève</h1>
            <p>{{ message}}</p>
            <div class="login_form">
                <form method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-login btn-outline-dark" type='submit' >Ajouter</button>
                </form>
            </div>
        </div>
{% endblock content %}
