{% extends "authentication/base.html" %}
{% block title %}Formulaire d'enregistrement{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12 signup_form">
            <h1>Enregistrez-vous</h1>
            {% if form.errors %}
                {{form.errors }}
            {% endif %}
            <form method='post'>{% csrf_token %}
            {{ form.as_p }}
                <button class="btn btn-outline-dark" type="submit">S'enregistrer</button>
            </form>
            <form  action="{% url 'home' %}" method='get'>
                {% csrf_token %}
                <input class="btn btn_back btn-outline-dark"  type='submit' value='Retourner'>
            </form>
        </div>
    </div>


{% endblock content %}
